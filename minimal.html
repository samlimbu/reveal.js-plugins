<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reveal.js minimal</title>

    <!-- Replace '@latest' below to current version numbers to ensure long-term functionality
         surviving potential breaking changes in future versions -->

	  <!-- Reveal.js -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.css">
		<!-- Change theme as you like -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/theme/blood.css" id="theme">

		<!-- Native plugins of reveal.js -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/markdown.js"></script>

		<!-- Menu plugin -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.js"></script>
		<link href=" https://cdn.jsdelivr.net/npm/reveal.js-menu@2.1.0/menu.css " rel="stylesheet">

		<!-- Add other plugins and additional style sheets -->
		<script src="audio-slideshow/plugin.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/audio-slideshow/plugin.js"></script> -->
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<p>
						With audio slideshows you can add recorded audio to whatever you want to deliver to your audience.
					</p>
					<p class ="fragment" data-audio-src="audio/1.mp3">
						Listen to the birds
					</p>
				</section>
			</div>
		</div>

		<script>
			Reveal.initialize({
				width: 1280,
				height: 900,
				// add other configuration parameters
				// ...
				// add menu plugin configuration
				menu: {
					themes: false,
					transitions: false,
					markers: true,
					hideMissingTitles: true,
				},
				// add other plugin configurations
				// ...
				// load plugins
				plugins: [
					//RevealMarkdown,
					//RevealMenu,
					// add other plugins
					// ...
					RevealAudioSlideshow
				],
				audio: {
				prefix: 'audio/', 	// audio files are stored in the "audio" folder
				suffix: '.webm',  	// audio files have the ".webm" ending
				textToSpeechURL: null,  // the URL to the text to speech converter
				defaultNotes: false, 	// use slide notes as default for the text to speech converter
				defaultText: false, 	// use slide text as default for the text to speech converter
				advance: 0, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance
				autoplay: false,	// automatically start slideshow
				defaultDuration: 5,	// default duration in seconds if no audio is available
				defaultAudios: true,	// try to play audios with names such as audio/1.2.webm
				defaultPlaybackRate: 1.0, // speed of audio
				playerOpacity: 0.05,	// opacity value of audio player if unfocused
				playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls
				startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
			},
			});
		</script>

	</body>
</html>
